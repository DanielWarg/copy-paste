<!DOCTYPE html>
<html lang="sv" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redaktionell Kontroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'],
            },
            colors: {
              editorial: {
                bg: '#09090b',       // zinc-950
                surface: '#18181b',  // zinc-900
                border: '#27272a',   // zinc-800
                text: '#e4e4e7',     // zinc-200
                muted: '#a1a1aa',    // zinc-400
                accent: '#18181b',   // zinc-900 (Was blue-600)
                success: '#10b981',  // emerald-500
                warning: '#f59e0b',  // amber-500
                error: '#ef4444',    // red-500
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Merriweather:wght@300;400;700&display=swap');
      
      body {
        font-feature-settings: "cv11", "ss01";
      }

      /* Editorial Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a;
      }
    </style>
</head>
  <body class="bg-zinc-50 text-zinc-900 dark:bg-editorial-bg dark:text-editorial-text antialiased font-sans selection:bg-zinc-200 dark:selection:bg-zinc-800">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
