version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: copypaste-postgres
    environment:
      POSTGRES_USER: copypaste
      POSTGRES_PASSWORD: copypaste
      POSTGRES_DB: copypaste
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Exponeras endast för lokal utveckling (ta bort i prod)
    networks:
      - copypaste-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copypaste"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: copypaste-ollama
    volumes:
      - ollama_data:/root/.ollama
    # INGEN PORT EXPONERAS - endast internt nätverk
    networks:
      - copypaste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: copypaste-backend
    environment:
      - DATABASE_URL=postgresql+psycopg://copypaste:copypaste@postgres:5432/copypaste
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_LLM_MODEL=${OLLAMA_LLM_MODEL:-ministral-3:8b}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-20}
      - MAX_TEXT_CHARS=${MAX_TEXT_CHARS:-20000}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-30}
      - LLM_CONCURRENCY=${LLM_CONCURRENCY:-2}
      - DEBUG=${DEBUG:-false}
      - API_KEYS=${API_KEYS:-demo-key-12345}
      - API_KEY_HEADER=${API_KEY_HEADER:-X-API-Key}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"  # Exponeras endast för lokal utveckling (ta bort i prod)
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - copypaste-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: copypaste-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    ports:
      - "${FRONTEND_PORT:-3000}:3000"  # Exponeras endast för lokal utveckling (ta bort i prod)
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - copypaste-network

volumes:
  postgres_data:
  ollama_data:

networks:
  copypaste-network:
    driver: bridge

