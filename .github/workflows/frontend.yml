name: Frontend CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install
      
      - name: Lint
        run: |
          cd frontend
          npm run lint || npx eslint . || true
      
      - name: Type check
        run: |
          cd frontend
          npm run type-check || npx tsc --noEmit || true
      
      - name: Build
        run: |
          cd frontend
          npm run build || true

