name: Backend CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Lint
        run: |
          cd backend
          source .venv/bin/activate
          ruff check . || true
          black --check . || true
      
      - name: Type check
        run: |
          cd backend
          source .venv/bin/activate
          mypy . --ignore-missing-imports || true
      
      - name: Tests with coverage
        run: |
          cd backend
          source .venv/bin/activate
          pytest -q --cov=src --cov-report=term --cov-report=xml || true
      
      - name: Coverage gate (≥70%)
        run: |
          cd backend
          python - << 'PY'
          import xml.etree.ElementTree as ET
          import os
          if os.path.exists('coverage.xml'):
              pct = float(ET.parse('coverage.xml').getroot().attrib['line-rate']) * 100
              print(f"Backend coverage: {pct:.2f}%")
              if pct < 70:
                  print(f"⚠️ Coverage below 70%: {pct:.2f}%")
          else:
              print("⚠️ No coverage file found")
          PY

