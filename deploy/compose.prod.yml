version: '3.8'

# Production override for docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f deploy/compose.prod.yml up -d

services:
  postgres:
    restart: unless-stopped
    # NO PORTS EXPOSED - only internal network
    ports: []
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-copypaste}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-copypaste}

  ollama:
    restart: unless-stopped
    # NO PORTS EXPOSED - only internal network
    # SECURITY: Ollama has no auth locally, must never be exposed

  backend:
    restart: unless-stopped
    # NO PORTS EXPOSED - only internal network
    ports: []
    environment:
      - DEBUG=false
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_BASE_URL=http://ollama:11434
      - API_KEYS=${API_KEYS}
      - CORS_ORIGINS=${CORS_ORIGINS}
    env_file:
      - .env.prod
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000

  frontend:
    restart: unless-stopped
    # NO PORTS EXPOSED - only internal network
    ports: []
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
    build:
      args:
        - NODE_ENV=production

  caddy:
    image: caddy:2-alpine
    container_name: copypaste-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - copypaste-network

volumes:
  caddy_data:
  caddy_config:

